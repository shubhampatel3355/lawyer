<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Manrope', sans-serif;
      background-color: #f8f9fa;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-container {
      background-color: #fff;
      border-radius: 10px;
      padding: 40px 30px;
      box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
      max-width: 420px;
      width: 100%;
    }

    .login-header {
      text-align: center;
      margin-bottom: 25px;
    }

    .login-header img {
      max-width: 120px;
      height: auto;
    }

    .login-header p {
      color: #666;
      font-size: 16px;
      margin-top: 10px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      font-weight: 600;
      margin-bottom: 8px;
      display: block;
      color: #1C1D20;
      font-size: 15px;
    }

    input {
      height: 45px;
      border-radius: 5px;
      border: 1px solid #ccc;
      padding: 0 15px;
      width: 100%;
      font-size: 15px;
    }

    .btn-login {
      background-color: #C99E45;
      color: white;
      border: none;
      height: 45px;
      border-radius: 5px;
      font-weight: 600;
      width: 100%;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-top: 10px;
    }

    .btn-login:hover {
      background-color: #b38c3a;
    }

    .error-message {
      color: #dc3545;
      font-size: 14px;
      margin-top: 5px;
      display: none;
    }

    .loading {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255,255,255,.3);
      border-radius: 50%;
      border-top-color: #fff;
      animation: spin 1s ease-in-out infinite;
      margin-right: 10px;
      display: none;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    @media (max-width: 480px) {
      .login-container {
        padding: 30px 20px;
      }

      .btn-login {
        font-size: 15px;
      }

      .login-header img {
        max-width: 100px;
      }
    }
  </style>
</head>

<body>
  <div class="login-container">
    <div class="login-header">
      <!-- Replace this src with your desired image -->
      <img src="./assets/img/core-img/Color_Logo.svg" alt="Logo" />
      <p>Sign in to access your account</p>
    </div>
    <form id="loginForm" action="#" method="post">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
        <div id="emailError" class="error-message">Please enter a valid email address</div>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required>
        
      </div>
      <button type="submit" class="btn-login">
        <span id="loadingSpinner" class="loading"></span>
        <span id="buttonText">Sign In</span>
      </button>
      <div id="loginError" class="error-message" style="margin-top: 15px; text-align: center;"></div>
    </form>
  </div>

  <!-- Supabase JS Library -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.38.4/dist/umd/supabase.min.js"></script>

  <script>
    // Initialize Supabase client
    const supabaseUrl = 'https://vnfuqfvmfhxgfglldexu.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZuZnVxZnZtZmh4Z2ZnbGxkZXh1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTIyMTA0MTYsImV4cCI6MjA2Nzc4NjQxNn0.HSCmTfYKDhUgbHtPBstMmtir7TNpB8as1a_UODClwmI';

    const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

    // Check if user is already logged in
    document.addEventListener('DOMContentLoaded', async function() {
      try {
        const { data: { session }, error } = await supabase.auth.getSession();
        if (error) {
          console.error('Session check error:', error);
          return;
        }
        
        if (session) {
          // User is already logged in, redirect to dashboard
          window.location.href = 'dashboard.html';
        }
      } catch (err) {
        console.error('Session check failed:', err);
      }
    });

    // Handle form submission
    document.getElementById('loginForm').addEventListener('submit', async function(event) {
      event.preventDefault();
      
      // Reset error messages
      document.getElementById('emailError').style.display = 'none';

      document.getElementById('loginError').style.display = 'none';
      
      // Get form values
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      
      // Basic validation
      let isValid = true;
      
      if (!email || !/^\S+@\S+\.\S+$/.test(email)) {
        document.getElementById('emailError').style.display = 'block';
        isValid = false;
      }
      

      
      if (!isValid) return;
      
      // Show loading state
      const loadingSpinner = document.getElementById('loadingSpinner');
      const buttonText = document.getElementById('buttonText');
      const submitButton = document.querySelector('.btn-login');
      
      loadingSpinner.style.display = 'inline-block';
      submitButton.disabled = true;
      
      try {
        // Sign in with Supabase
        const { data, error } = await supabase.auth.signInWithPassword({
          email: email,
          password: password
        });
        
        if (error) {
          // Handle authentication error
          document.getElementById('loginError').textContent = error.message || 'Authentication failed. Please check your credentials.';
          document.getElementById('loginError').style.display = 'block';
          console.error('Login error:', error);
        } else {
          // Successful login, redirect to dashboard
          window.location.href = 'dashboard.html';
        }
      } catch (err) {
        // Handle unexpected errors
        document.getElementById('loginError').textContent = 'An unexpected error occurred. Please try again.';
        document.getElementById('loginError').style.display = 'block';
        console.error('Login error:', err);
      } finally {
        // Reset loading state
        loadingSpinner.style.display = 'none';
        submitButton.disabled = false;
      }
    });
  </script>
</body>

</html>
