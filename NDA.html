    <script>
        function makePayment() {
            var options = {
                "key": "YOUR_RAZORPAY_KEY", // Enter the Key ID generated from the Dashboard
                "amount": 50000, // Amount is in currency subunits. Default is INR. Hence, 50000 refers to 50000 paise or â‚¹500

                    alert(response.razorpay_payment_id);
                },

                    "contact": "9999999999"
                },
                "notes": {

                },

                    "color": "#F37254"
                }
            };
            var rzp1 = new Razorpay(options);
            rzp1.open();
            e.preventDefault();
        }
    </script>
